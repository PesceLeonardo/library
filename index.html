<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&family=Bebas+Neue&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">

    <meta charset="UTF-8">
    <title>Library</title>
  </head>

  <body>

    <!-- ADD BOOK MODAL -->
    <dialog class="add-book dialog">

      <div class="wrapper">

        <form id="add-book-form">
          <label for="add-title" class="dis-flex">Title:
            <input type="text" name="title" id="add-title" required>
          </label>

          <label for="add-author" class="dis-flex">Author:
            <input type="text" name="author" id="add-author">
          </label>

          <div class="add-date dis-flex">Publishing date:
            <label for="add-day">
              <input type="number" name="day" id="add-day" placeholder="day" min="1" max="31">
            </label>/
            <label for="add-month">
              <input type="number" name="month" id="add-month" placeholder="month" min="1" max="12">
            </label>/
            <label for="add-year">
              <input type="number" name="year" id="add-year" placeholder="year">
            </label>
          </div>

          <label for="add-pages" class="dis-flex">Total pages:
            <input type="number" name="pages" id="add-pages" required>
          </label>

          <label for="add-image" class="dis-flex">Book cover:
            <input type="file" name="image" id="add-image">
          </label>
        </form>

        <div class="buttons">
          <button form="add-book-form" type="button" class="add-submit">Submit</button>

          <form method="dialog">
            <button>Cancel</button>
          </form>
        </div>

      </div>

    </dialog>

    <!-- READ BOOK MODAL -->
    <dialog class="read-book dialog">

      <div class="wrapper">

        <form id="read-book-form">
          <label for="read-pages" class="dis-flex">Pages:
            <input type="number" name="read-pages" id="read-pages">
          </label>

          <div class="read-option dis-flex">
            <label for="read-option-add" class="dis-flex"><span class="read-option-label">Add:</span>
              <input type="radio" name="read-option" id="read-option-add" value="0" required>
            </label>
            <label for="read-option-up-to" class="dis-flex"><span class="read-option-label">Up to:</span>
              <input type="radio" name="read-option" id="read-option-up-to" value="1" required>
            </label>
          </div>
        </form>

        <div class="buttons">
          <button form="read-book-form" type="button" class="read-submit">Submit</button>

          <form method="dialog">
            <button>Cancel</button>
          </form>
        </div>

      </div>

    </dialog>

    <!-- EDIT BOOK MODAL -->
    <dialog class="edit-book dialog">

      <div class="wrapper">

        <form id="edit-book-form">
          <label for="edit-title" class="dis-flex">Title:
            <input type="text" name="edit-title" id="edit-title" required>
          </label>

          <label for="edit-author" class="dis-flex">Author:
            <input type="text" name="edit-author" id="edit-author">
          </label>

          <div class="edit-date dis-flex">Publishing date:
            <label for="edit-day">
              <input type="number" name="edit-day" id="edit-day" placeholder="day" min="1" max="31">
            </label>/
            <label for="edit-month">
              <input type="number" name="edit-month" id="edit-month" placeholder="month" min="1" max="12">
            </label>/
            <label for="edit-year">
              <input type="number" name="edit-year" id="edit-year" placeholder="year">
            </label>
          </div>

          <label for="edit-pages" class="dis-flex">Total pages:
            <input type="number" name="edit-pages" id="edit-pages" required>
          </label>

          <label for="edit-image" class="dis-flex">Book cover:
            <input type="file" name="edit-image" id="edit-image">
          </label>

          <label for="use-default" class="dis-flex">Use default background:
            <input type="checkbox" name="use-default" id="use-default">
          </label>
        </form>

        <div class="buttons">
          <button form="edit-book-form" type="button" class="edit-submit">Submit</button>

          <form method="dialog">
            <button>Cancel</button>
          </form>
        </div>

      </div>

    </dialog>

    <div class="container">

      <nav class="sidebar">
        <ul>
          <li><button type="button" class="add-button">Add</button></li>
          <li><button type="button" class="read-button">Read</button></li>
          <li><button type="button" class="read-all-button">Finish</button></li>
          <li><button type="button" class="reset-button">Reset</button></li>
          <li><button type="button" class="remove-button">Remove</button></li>
          <li><button type="button" class="edit-button">edit</button></li>
        </ul>
      </nav>

      <main>

      </main>

    </div>

    <script src="./script.js"></script>
  </body>

</html>
